<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zadanie</title>
        <link
            rel="stylesheet"
            href="./../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <script src="./../assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./../styles/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- HEADER -->
                <div
                    class="col-12 d-flex p-1 justify-content-evenly bg-navy mb-5"
                >
                    <h1 class="fs-1 fw-bold mx-auto">
                        <a
                            href="start.html"
                            class="text-decoration-none text-white color-hover-wheat"
                            >Aktualizacja danych</a
                        >
                    </h1>
                    <h1 class="fs-1 fw-bold mx-auto">
                        <a
                            href="zlecenie.html"
                            class="text-decoration-none text-white color-hover-wheat"
                            >Zlecenie</a
                        >
                    </h1>
                    <h1 class="fs-1 fw-bold mx-auto">
                        <a
                            href="archiwum_prac.html"
                            class="text-decoration-none text-white color-hover-wheat"
                            >Archiwum prac</a
                        >
                    </h1>
                </div>

                <!-- CONTENT -->
                <div class="col-12 bg-content py-3">
                    <div class="row">
                        <div class="col-12">
                            <p class="fw-bold fs-2 text-center">
                                Aktualizacja danych
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 offset-2">
                            <p class="fw-bold fs-4 text-center mt-4 mb-4">
                                Kontrahent
                            </p>
                            <form>
                                <div class="mb-3">
                                    <label
                                        for="comapany_name"
                                        class="form-label"
                                        >Nazwa firmy:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="comapany_name"
                                        name="comapany_name"
                                        placeholder="Wpisz nazwe firmy"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label"
                                        >Adres:</label
                                    >
                                    <select
                                        class="form-select"
                                        aria-label="Default select example"
                                        id="address"
                                        name="address"
                                    >
                                        <option selected>Wybierz adres</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="nip" class="form-label"
                                        >NIP:</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="nip"
                                        name="nip"
                                        placeholder="Wpisz NIP"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="phone_number" class="form-label"
                                        >Numer telefonu:</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="phone_number"
                                        name="phone_number"
                                        placeholder="Wpisz numer telefonu"
                                    />
                                </div>
                                <br />
                                <button
                                    type="submit"
                                    class="btn btn-secondary rounded-0 border border-dark shadow-none fw-bold d-block mx-auto"
                                >
                                    Dodaj kontrahenta
                                </button>
                            </form>
                        </div>
                        <div class="col-3 offset-2">
                            <p class="fw-bold fs-4 text-center mt-4 mb-4">
                                Adres
                            </p>
                            <form>
                                <div class="mb-3">
                                    <label for="steet" class="form-label"
                                        >Ulica:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="street"
                                        name="street"
                                        placeholder="Wpisz ulice"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="apartment_number"
                                        class="form-label"
                                        >Numer lokalu:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="apartment_number"
                                        name="apartment_number"
                                        placeholder="Wpisz numer lokalu"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="zip_code" class="form-label"
                                        >Kod pocztowy:</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="zip_code"
                                        name="zip_code"
                                        placeholder="Wpisz kod pocztowy"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label"
                                        >Miasto:</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="city"
                                        name="city"
                                        placeholder="Wpisz miasto"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label"
                                        >Kraj:</label
                                    >
                                    <select
                                        class="form-select"
                                        aria-label="Default select example"
                                        id="country"
                                        name="country"
                                    >
                                        <option selected>Wybierz kraj</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="region" class="form-label"
                                        >Region:</label
                                    >
                                    <select
                                        class="form-select"
                                        aria-label="Default select example"
                                        id="region"
                                        name="region"
                                    >
                                        <option selected>Wybierz region</option>
                                    </select>
                                </div>
                                <br />
                                <button
                                    type="submit"
                                    class="btn btn-secondary rounded-0 border border-dark shadow-none fw-bold d-block mx-auto"
                                >
                                    Dodaj adres
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- FOOTER -->
                <div class="col-12 bg-grey py-2 mt-4 text-center">©2022</div>
            </div>
        </div>
    </body>
</html>
