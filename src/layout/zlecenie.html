<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zadanie</title>
        <link
            rel="stylesheet"
            href="./../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <script src="./../assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./../styles/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <!-- HEADER -->
                <div
                    class="col-12 d-flex p-1 justify-content-evenly bg-navy mb-5"
                >
                    <h1 class="fs-1 fw-bold mx-auto">
                        <a
                            href="start.html"
                            class="text-decoration-none text-white color-hover-wheat"
                            >Aktualizacja danych</a
                        >
                    </h1>
                    <h1 class="fs-1 fw-bold mx-auto">
                        <a
                            href="zlecenie.html"
                            class="text-decoration-none text-white color-hover-wheat"
                            >Zlecenie</a
                        >
                    </h1>
                    <h1 class="fs-1 fw-bold mx-auto">
                        <a
                            href="archiwum_prac.html"
                            class="text-decoration-none text-white color-hover-wheat"
                            >Archiwum prac</a
                        >
                    </h1>
                </div>

                <!-- CONTENT -->
                <div class="col-12 bg-content height-content">
                    <div class="row">
                        <div class="col-12">
                            <p class="fw-bold fs-2 text-center mt-2 mb-4 py-4">
                                Zlecenie
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 offset-4 mx-auto mt-5">
                            <form>
                                <div class="mb-3">
                                    <label for="contractor" class="form-label"
                                        >Kontrahent:</label
                                    >
                                    <select
                                        class="form-select"
                                        aria-label="Default select example"
                                        id="contractor"
                                        name="contractor"
                                    >
                                        <option selected>
                                            Wybierz kontrahenta
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="form-label"
                                        >Data:</label
                                    >
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="date"
                                        name="date"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="time" class="form-label"
                                        >Czas:</label
                                    >
                                    <input
                                        type="time"
                                        class="form-control"
                                        id="time"
                                        name="time"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label>Wystawca:</label>
                                </div>
                                <div class="mb-3">
                                    <label for="finished" class="form-label"
                                        >Ukończone:</label
                                    >
                                    <input
                                        type="checkbox"
                                        id="finished"
                                        name="finished"
                                    />
                                </div>
                                <br />
                                <button
                                    type="submit"
                                    class="btn btn-secondary rounded-0 border border-dark shadow-none fw-bold d-block mx-auto bg-button"
                                >
                                    Dodaj zlecenie
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- FOOTER -->
                <div class="col-12 bg-grey py-2 text-center mt-4">©2022</div>
            </div>
        </div>
    </body>
</html>
