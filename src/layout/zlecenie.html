<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zadanie</title>
        <link
            rel="stylesheet"
            href="./../assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
        />
        <script src="./../assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./../styles/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header">
                        <div class="row">
                            <div
                                class="col-12 d-flex p-1 justify-content-evenly bg-navy mb-5"
                            >
                                <h1 class="fs-1 fw-bold mx-auto">
                                    <a
                                        href="start.html"
                                        class="text-decoration-none text-white color-hover-wheat"
                                        >Aktualizacja danych</a
                                    >
                                </h1>
                                <h1 class="fs-1 fw-bold mx-auto">
                                    <a
                                        href="zlecenie.html"
                                        class="text-decoration-none text-white color-hover-wheat"
                                        >Zlecenie</a
                                    >
                                </h1>
                                <h1 class="fs-1 fw-bold mx-auto">
                                    <a
                                        href="archiwum_prac.html"
                                        class="text-decoration-none text-white color-hover-wheat"
                                        >Archiwum prac</a
                                    >
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-12">
                                <p class="fw-bold fs-2">Zlecenie</p>
                            </div>
                            <div class="col-12">
                                <form>
                                    <p class="fs-5">
                                        Kontrahent:<br /><select
                                            name="contractor"
                                        ></select>
                                    </p>
                                    <p class="fs-5">
                                        Data:<br /><input
                                            type="date"
                                            name="date"
                                        />
                                    </p>
                                    <p class="fs-5">
                                        Czas:<br /><input
                                            type="time"
                                            name="time"
                                        />
                                    </p>
                                    <p class="fs-5">Wystawca:</p>
                                    <p class="fs-5">
                                        Ukończone:
                                        <input
                                            type="checkbox"
                                            name="finished"
                                        />
                                    </p>
                                    <br />
                                    <button
                                        class="btn btn-secondary rounded-0 border border-dark shadow-none fw-bold"
                                        name="order_button"
                                    >
                                        Dodaj zlecenie
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="row">
                    <div class="col-12">©2022</div>
                </div>
            </div>
        </div>
    </body>
</html>
